<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="stylesheet" href="style2.css"> -->
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Section 1: Intitial information -->
  <section class="top-banner">
    <div class="container">
      <h1 class="heading">Simple Weather App</h1>
      <form>
        <input type="text" placeholder="Search for a city" autofocus>
        <button type="submit">SUBMIT</button>
        <span class="msg"></span>
      </form>
    </div>
  </section>

  <!-- Section 2: lists cities of search history -->
  <section class="ajax-section">
    <div class="container">
      <ul class="cities"></ul>
    </div>
  </section>

  <!-- Section 3: markup associated with a list item that we’ll generate dynamically through JavaScript -->
  <li class="city">
    <h2 class="city-name" data-name="...">
      <span>...</span>
      <sup>...</sup>
    </h2>
    <span class="city-temp">...<sup>°C</sup></span>
    <figure>
      <img class="city-icon" src="..." alt="...">
      <figcaption>...</figcaption>
    </figure>
  </li>



  
</body>
</html>
